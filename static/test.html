<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Léo et Léa</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<style type="text/css">

.portal-foreground {
  stroke: #00f000 !important;
  fill: #00f000 !important;
}

.portal {
  height: 24px;
  width: 24px;
}

.portal-open {
  width: 10em;
  height: 7em;
}
</style>
</head>

<body>


<svg class="portal portal-foreground" preserveAspectRatio="xMidYMid meet">
  <use xlink:href="./images/sprite-scan.svg#zoom-in"></use>
</svg>
<svg class="portal portal-foreground" preserveAspectRatio="xMidYMid meet">
  <use xlink:href="./images/sprite-scan.svg#zoom-out"></use>
</svg>

<svg class="portal portal-foreground" preserveAspectRatio="xMidYMid meet">
  <use xlink:href="./images/sprite-scan.svg#rotate-left"></use>
</svg>
<svg class="portal portal-foreground" preserveAspectRatio="xMidYMid meet">
  <use xlink:href="./images/sprite-scan.svg#rotate-right"></use>
</svg>


<body>
</html>
